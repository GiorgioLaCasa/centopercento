<html>


<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script type="text/javascript" src="jquery.form.js"></script> 
<script>
	
	   $(document).ready(function() { 
			
			$.ajax({
				  url: 'http://www.lacasadiriposo.it/oro/valori.json',
				  dataType: 'json',

				  	$('#cifra_1').val(data['oro1']);
					$('#cifra_2').val(data['oro2']);
					$('#cifra_3').val(data['oro3']);

					$('#cifra_5').val(data['arg1']);
					$('#cifra_6').val(data['arg2']);
					
				  }
			});

			var options = { 
			    success:    function(data) {
			    	alert('dati aggiornati');
			    } 
			}; 
            $('#myForm').ajaxForm(options); 
  });
</script>
<body>
	
<form id="myForm" action="http://www.lacasadiriposo.it/oro/valori.php" >

</form>
</body>

</html>
